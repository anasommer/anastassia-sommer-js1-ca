<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="coctail-heading">Contact page</h1>
    <nav><a href="index.html">HOME</a></nav>
    <main class="container">
      <div id="success"></div>
      <form id="contact-form">
        <div>
          <label for="name"
            >Name:<input type="text" name="name" id="name"
          /></label>
          <div class="form-error" id="name-error">*Name is required</div>
        </div>
        <div>
          <label for="subject"
            >Subject:<input type="text" name="subject" id="subject"
          /></label>
          <div class="form-error" id="subject-error">
            *Should be minimum 10 characters long
          </div>
        </div>
        <div>
          <label for="email"
            >Email:<input type="text" name="email" id="email"
          /></label>
          <div class="form-error" id="email-error">
            *Please, enter your email
          </div>
        </div>
        <div>
          <label for="address"
            >Address:<input type="text" name="address" id="address"
          /></label>
          <div class="form-error" id="address-error">
            *Should be at least 25 characters long
          </div>
        </div>
        <button>Submit</button>
      </form>
    </main>

    <script src="js/contact.js"></script>
  </body>
</html>
